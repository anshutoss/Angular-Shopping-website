<div class="container">
    <div style ="margin: 30px">
    
      <h1 class="ion-text-center">SIGN UP</h1>
      <form [formGroup]="registerForm">
  
  
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" formControlName="name">
              <div *ngIf="registerForm.controls['name'].errors &&  registerForm.controls['name'].touched" class="alert alert-danger">
              name field is invalid.
              <p *ngIf="registerForm.controls['name'].errors?.['required']">
                  This field is required!
              </p>                
          </div>
        </div>
  
        
        <div class="form-group">
          <label> Phone</label>
          <input type="number" class="form-control" formControlName="phoneNo">
              <div *ngIf="registerForm.controls['phoneNo'].errors &&  registerForm.controls['phoneNo'].touched" class="alert alert-danger">
              Phone field is invalid.
              <p *ngIf="registerForm.controls['phoneNo'].errors?.['required']">
                  This field is required!
              </p>                
          </div>
        </div>
  
  
        <div class="form-group">
          <label>Email Id</label>
          <input type="email" class="form-control" formControlName="emailID">
         <div *ngIf="registerForm.controls['emailID'].errors  &&  registerForm.controls['emailID'].touched" class="alert alert-danger">
              email field is invalid.
              <p *ngIf="registerForm.controls['emailID'].errors?.['required']">
                  This field is required!
              </p>                
          </div>
        </div>
        
        <div class="form-group">
          <label> password</label>
          <input type="password" class="form-control" formControlName="password">
              <div *ngIf="registerForm.controls['password'].errors && registerForm.controls['password'].touched" class="alert alert-danger">
              password field is invalid.
              <p *ngIf="registerForm.controls['password'].errors?.['required']">
                  This field is required!
              </p>                
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="register()">Submit</button>
      </form>
      {{errorMsg}}
    <br/>
      <div [hidden]="!submitted">
        
        <p> Name: {{ registerForm.get('Name')?.value }} </p>
  
  
    
     
      </div>
    </div>
