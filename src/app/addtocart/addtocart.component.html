<ng-container *ngIf="productList.length != 0">
    <div class="container">
     <div class="card-table">
         <div class="cart-product">
             <table class="table table-responsive">
                 <thead>
                     <tr>
                         <th>Sr.No</th>
                         <th>Product Name</th>
                         <th>Product Image</th>
                         <th>Description</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Action</th>
                         
                     </tr>
                 </thead>
                 <tbody>
                         <tr *ngFor="let item of productList; let i = index">
                             <td>{{i+1}}</td>
                             <td>{{item.title}}</td>
                             <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                             <td style="width: 25%;">{{item.description}}</td>
                             <th style="width: 12%;">{{item.price}}</th>
                             <td style="width: 12%;"><input type="number" value=1  [(ngModel)]="item.quantity" ></td>
                             <td>
                                 <button (click)="removeCartItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                             </td>
                         </tr>
                         <tr>
                             <td colspan="1"></td>
                             <td><button class="btn btn-success" (click)="getTotalPrice()">Total Bill</button></td>
                             <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                             <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
                             <td><button class="btn btn-success" >Checkout</button></td>
                            
                             <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->
                         </tr>
                         <div>
                             <tr>
                                 Bill Generated : {{grandTotal}}
                             </tr>
                         </div>
                         
                 </tbody>
             </table>
         </div>
     </div>
    </div>
 
 </ng-container>
 
 
 
 
 
 <ng-container *ngIf='productList.length == 0'>
     <div class='container' class='borderdiv'>
         <div  class="card-box">
           <h5>My Cart</h5>
     
         </div>
         <div class="center">
             <h4>Your Cart is empty</h4>
             <h6>Add item to it now......</h6>
            <a routerLink="/"><button class='btn btn-primary'>Shop Now</button></a>
            <router-outlet></router-outlet>
         </div>
     
     </div>
 </ng-container>
